<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AES-256-GCM Decrypt Tool — Spaxen (v1.1)</title>

  <style>
    :root{
      --bg: linear-gradient(135deg,#eef2ff,#f8fafc);
      --card: #fff;
      --muted: #64748b;
      --text: #0f172a;
      --primary: #4f46e5;
      --primary-600: #3730a3;
      --border: #e6e9ef;
      --danger: #b91c1c;
      --success: #15803d;
      --radius: 14px;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      font-family: system-ui,-apple-system,"Segoe UI",Roboto,Arial;
      background: var(--bg);
      color:var(--text);
      padding:28px;
    }

    .app{width:100%; max-width:1024px; margin:0 auto;}

    .header{display:flex;align-items:center;gap:14px;margin-bottom:20px}
    .logo{
      width:56px;height:56px;border-radius:12px;
      background:linear-gradient(180deg,var(--primary),var(--primary-600));
      display:flex;align-items:center;justify-content:center;
      color:white;font-weight:700;
    }

    h1{font-size:22px;margin:0}
    .subtitle{color:var(--muted);font-size:13px;margin-top:2px}

    .card{
      background:var(--card);
      border-radius:20px;
      padding:28px;
      box-shadow:0 18px 40px rgba(15,23,42,.06);
      border:1px solid rgba(2,6,23,.02);
    }

    .section{
      padding:14px;
      border-radius:12px;
      background:#fff;
      margin-bottom:14px;
      border:1px solid var(--border);
    }

    label{display:block;font-weight:700;font-size:13px;margin-bottom:8px}

    input[type="text"]{
      width:100%;
      padding:12px 14px;
      border-radius:10px;
      border:1px solid var(--border);
      font-family:monospace;
      font-size:13px;
    }

    .box{
      width:100%;
      min-height:160px;
      padding:12px 14px;
      border-radius:10px;
      border:1px solid var(--border);
      background:#fbfdff;
      font-family:monospace;
      font-size:13px;
      white-space:pre-wrap;
      word-break:break-word;
      outline:none;
    }

    .row{display:flex;gap:12px;flex-wrap:wrap}
    .btns{display:flex;gap:12px}

    button{
      padding:10px 14px;
      border-radius:10px;
      border:1px solid var(--border);
      background:#f1f5f9;
      font-weight:700;
      cursor:pointer;
      min-width:120px;
    }

    .primary{background:var(--primary);color:#fff}
    .danger{background:#fff6f6;color:var(--danger)}
    .danger-strong{background:#7f1d1d;color:white}

    .msg{margin-top:12px;font-weight:700;color:var(--success);display:none}
    .error{margin-top:12px;font-weight:700;color:var(--danger);display:none}

    .warning{
      font-size:13px;
      color:var(--danger);
      font-weight:700;
      margin-top:10px;
    }

    .key-col,
    .iv-col{
      flex:1;
      min-width:0;
    }

    /* ✅ MOBILFIX */
    @media (max-width:720px){
      .row{flex-direction:column}
      .btns{flex-direction:column;width:100%}
      .btns button,
      input,
      .box{width:100%}
    }
  </style>
</head>

<body>
<div class="app">

  <div class="header">
    <div class="logo">AES</div>
    <div>
      <h1>AES-256-GCM <br> Decrypt Tool — v1.1</h1>
      <div class="subtitle">Client-side authenticated encryption — AES-256-GCM</div>
    </div>
  </div>

  <div class="card">

    <div class="section">
      <div class="row">

        <div class="key-col">
          <label>Key (HEX – 64 characters)</label>
          <input id="keyhex" type="text">
          <div class="btns" style="margin-top:10px">
            <button id="genKey">Generate Key</button>
            <button id="copyKey">Copy Key</button>
          </div>
          <div class="muted">32 bytes (64 hex).</div>
        </div>

        <div class="iv-col">
          <label>IV (HEX – 24 characters)</label>
          <input id="ivhex" type="text">
          <div class="btns" style="margin-top:10px">
            <button id="genIv">Generate IV</button>
            <button id="copyIv">Copy IV</button>
          </div>
          <div class="muted">12 bytes (24 hex).</div>
        </div>

      </div>

      <div class="warning">
        WARNING: Never reuse the same IV with the same key — it completely breaks the security of the cipher.
      </div>
    </div>

    <div class="section">
      <label>Ciphertext (IV|Cipher)</label>
      <div id="ciphertext" class="box" contenteditable="true"></div>

      <div class="btns" style="margin-top:12px">
        <button id="pasteCombined">Paste Combined</button>
        <button id="decryptBtn">Decrypt</button>
        <button id="clearCipherBtn" class="danger">Clear Ciphertext</button>
      </div>
    </div>

    <div class="section">
      <label>Plaintext</label>
      <div id="plaintext" class="box" contenteditable="true"></div>

      <div class="btns" style="margin-top:12px">
        <button id="encryptCopyBtn" class="primary">Encrypt & Copy</button>
        <button id="clearBtn" class="danger">Clear Plaintext</button>
        <button id="clearAllBtn" class="danger-strong">Clear All</button>
      </div>
    </div>

    <div id="message" class="msg"></div>
    <div id="error" class="error"></div>

  </div>
</div>

<script>
const $ = id => document.getElementById(id);

const bytesToHex = b => [...b].map(x=>x.toString(16).padStart(2,"0")).join("");
const hexToBytes = h => Uint8Array.from(h.match(/.{2}/g).map(b=>parseInt(b,16)));

$("genKey").onclick=()=> $("keyhex").value=bytesToHex(crypto.getRandomValues(new Uint8Array(32)));
$("genIv").onclick=()=> $("ivhex").value=bytesToHex(crypto.getRandomValues(new Uint8Array(12)));

$("copyKey").onclick=()=>navigator.clipboard.writeText($("keyhex").value);
$("copyIv").onclick=()=>navigator.clipboard.writeText($("ivhex").value);

$("clearCipherBtn").onclick=()=> $("ciphertext").textContent="";
$("clearBtn").onclick=()=> $("plaintext").textContent="";
$("clearAllBtn").onclick=()=>{
  $("ciphertext").textContent="";
  $("plaintext").textContent="";
  $("keyhex").value="";
  $("ivhex").value="";
};

$("ivhex").value = bytesToHex(crypto.getRandomValues(new Uint8Array(12)));
</script>

</body>
</html>
